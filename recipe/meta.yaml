{% set name = "pit-rift" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pit_rift-{{ version }}.tar.gz
  sha256: a32eb97f57f3f37b18f16e0081d7dadd238a22e3aebcea185b7a6b175e8f35a9

build:
  entry_points:
    - rift = rift.management:start_from_command_line_interface
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - pyyaml >=6.0.1,<7.0.0
    - pydantic >=2.8.2,<3.0.0
    - psutil >=6.0.0,<7.0.0
    - pytest >=8.3.2,<9.0.0
    - pytest-mock >=3.14.0,<4.0.0

test:
  imports:
    - rift
  commands:
    - pip check
    - rift --help
  requires:
    - pip

about:
  home: https://pypi.org/project/pit-rift/
  summary: Parametrized Integration Testing framework Tool
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anto6715
